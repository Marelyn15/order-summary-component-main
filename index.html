<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/index.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="container">
      <div class="container__box">
        <div class="container__box__img">
          <img
            src="./images/illustration-hero.svg"
            alt="hero"
            class="container__box__img-hero"
          />
        </div>

        <div class="container__box__texts">
          <h1 class="container__box__title">Order Summary</h1>
          <p class="container__box__paragraph">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>

        <div class="container__box__bg">
          <div class="container__box__details">
            <img
              src="./images/icon-music.svg"
              alt="music-icon"
              class="container__box__details-icon"
            />
            <div class="container__box__details__pp">
              <p class="container__box__details__pp-paragraph">Annual Plan</p>
              <p class="container__box__details__pp-price">$59.99/year</p>
            </div>
            <a href="#" class="container__box__details-change"> Change</a>
          </div>
        </div>
        <div class="container__box__buttons">
          <button class="container__box__submit">Proceed to Payment</button>
          <a href="#" class="container__box__cancel">Cancel Order</a>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Marelyn15">Marelyn Deschamps</a>.
    </footer>
  </body>
</html>
